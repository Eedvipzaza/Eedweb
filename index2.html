<!DOCTYPE html>
<html>
<head>
	<title>Menu with Hover Effect</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		nav {
			background-color: #333;
			padding: 20px;
		}

		nav ul {
			margin: 0;
			padding: 0;
			list-style-type: none;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		nav ul li {
			margin-right: 20px;
			position: relative;
		}

		nav ul li a {
			color: #fff;
			text-decoration: none;
			font-size: 18px;
			padding: 10px;
			transition: all 0.3s ease;
			display: block;
		}

		nav ul li a:hover {
			background-color: #fff;
			color: #333;
		}

		nav ul li a:before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #fff;
			z-index: -1;
			transform: scaleX(0);
			transform-origin: right;
			transition: all 0.3s ease;
		}

		nav ul li a:hover:before {
			transform: scaleX(1);
			transform-origin: left;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Menu</a></li>
			<li><a href="#">About Us</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
</body>
</html>
