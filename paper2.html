<!DOCTYPE html>
<html>
<head>
	<title>Menu with Hover Effect</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		nav {
			background-color: #333;
			padding: 20px;
		}

		nav ul {
			margin: 0;
			padding: 0;
			list-style-type: none;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		nav ul li {
			margin-right: 20px;
			position: relative;
		}

		nav ul li a {
			color: #fff;
			text-decoration: none;
			font-size: 18px;
			padding: 10px;
			transition: all 0.3s ease;
			display: block;
		}

		nav ul li a:hover {
			background-color: #fff;
			color: #333;
		}

		nav ul li a:before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #fff;
			z-index: -1;
			transform: scaleX(0);
			transform-origin: right;
			transition: all 0.3s ease;
		}

		nav ul li a:hover:before {
			transform: scaleX(1);
			transform-origin: left;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="index3.html">Home</a></li>
		</ul>
	</nav>
</body>
</html>

<html>
<head>
    <title>Calculator</title>
    <style>
        .calculator {
            width: 600px;
            border: 6px solid green;
            padding: 10px;
            text-align: center;
        }

        .calculator input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 18px;
        }

        .calculator .button {
            width: 50px;
            height: 40px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <br>
        <input type="button" class="button" value="7" onclick="appendToResult('7')">
        <input type="button" class="button" value="8" onclick="appendToResult('8')">
        <input type="button" class="button" value="9" onclick="appendToResult('9')">
        <input type="button" class="button" value="/" onclick="appendToResult('/')" style="background-color:purple; border-radius: 50%; color: white;">
        <br>
        <input type="button" class="button" value="4" onclick="appendToResult('4')">
        <input type="button" class="button" value="5" onclick="appendToResult('5')">
        <input type="button" class="button" value="6" onclick="appendToResult('6')">
        <input type="button" class="button" value="*" onclick="appendToResult('*')" style="background-color:aqua; border-radius: 10%; ">
        <br>
        <input type="button" class="button" value="1" onclick="appendToResult('1')">
        <input type="button" class="button" value="2" onclick="appendToResult('2')">
        <input type="button" class="button" value="3" onclick="appendToResult('3')">
        <input type="button" class="button" value="-" onclick="appendToResult('-')" style="background-color: lightcoral; border-color: aqua; border-radius: 20%;">
        <br>
        <input type="button" class="button" value="0" onclick="appendToResult('0')">
        <input type="button" class="button" value="." onclick="appendToResult('.')">
        <input type="button" class="button" value="=" onclick="calculateResult()">
        <input type="button" class="button" value="+" onclick="appendToResult('+')" style="background-color: yellow; border-radius: 50%;">
        <br>
        <input type="button" class="button" value="Clear" onclick="clearResult()" style="width: 200px;">
    </div>

    <script>
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function calculateResult() {
            var result = document.getElementById('result').value;
            var calculatedResult = eval(result);
            document.getElementById('result').value = calculatedResult;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Comment Box with Delete</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    padding: 20px;
}

.comment-box {
    width: 500px;
    margin: 0 auto;
    color: #00c3ff;
}

h2 {
    margin-bottom: 10px;
}

form {
    margin-bottom: 20px;
}

textarea {
    width: 100%;
    height: 100px;
    resize: vertical;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    background-color: #00c3ff;
    color: white;
    border: none;
    cursor: pointer;
    margin-right: 10px;
}

ul {
    list-style-type: none;
}

li {
    margin-bottom: 10px;
}

.comment {
    background-color: #f5f5f5;
    padding: 10px;
    position: relative;
}

.delete-button {
    position: absolute;
    top: 5px;
    right: 5px;
    background-color: #49a900;
    color: white;
    border: none;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="comment-box">
        <h2>Comments</h2>
        <form id="commentForm">
            <textarea id="commentInput" placeholder="Write a comment" required></textarea>
            <button type="submit">Post Comment</button>
        </form>
        <button id="deleteAllButton">Delete All Comments</button>
        <ul id="commentList"></ul>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById("commentForm").addEventListener("submit", function(event) {
    event.preventDefault();

    var commentInput = document.getElementById("commentInput");
    var commentText = commentInput.value;

    var listItem = document.createElement("li");
    var commentDiv = document.createElement("div");
    commentDiv.className = "comment";
    commentDiv.textContent = commentText;

    var deleteButton = document.createElement("button");
    deleteButton.className = "delete-button";
    deleteButton.textContent = "Delete";
    deleteButton.addEventListener("click", function() {
        listItem.remove();
    });

    commentDiv.appendChild(deleteButton);
    listItem.appendChild(commentDiv);

    document.getElementById("commentList").appendChild(listItem);

    commentInput.value = "";
});

document.getElementById("deleteAllButton").addEventListener("click", function() {
    var commentList = document.getElementById("commentList");
    while (commentList.firstChild) {
        commentList.removeChild(commentList.firstChild);
    }
});

    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Button Background Switch</title>
    <style>
        body {
            transition: background-color 0.5s;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .button-black {
            background-color: black;
            color: white;
        }

        .button-white {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button button-black" onclick="changeToBlack()">Change to Black</button>
        <button class="button button-white" onclick="changeToWhite()">Change to White</button>
    </div>

    <script>
        function changeToBlack() {
            document.body.style.backgroundColor = 'black';
        }

        function changeToWhite() {
            document.body.style.backgroundColor = 'white';
        }
    </script>
</body>
</html>
